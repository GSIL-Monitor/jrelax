<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide</title>
    #required_css
    <link rel="stylesheet" href="$!basePath/app/docs.css">
</head>
<body>
<div class="container bs-docs-container">
    <div class="row">
        <div class="col-md-12" role="main">
            <div class="bs-docs-section">
                <h1 class="page-header">图标</h1>
                <p class="lead">基于<code>Glyphicons、FontAwesome、SimpleLineIcon、Themify</code>等</p>

                <h2>示例</h2>
                <p>使用<code>&lt;i&gt;</code>标签，可以将图标插入在任何位置</p>
                <div class="bs-example">
                    <iframe src="$!basePath/open/icon" frameborder="0" width="100%" height="400"></iframe>
                </div>
                <figure class="highlight">
                    <pre class="brush: javascript">
                        &lt;i class="glyphicon glyphicon-align-left"&gt;&lt;/i&gt;
                        &lt;i class="fa fa-user"&gt;&lt;/i&gt;
                        &lt;i class="icon-arrow-up-circle"&gt;&lt;/i&gt;
                        &lt;i class="ti-user"&gt;&lt;/i&gt;
                    </pre>
                </figure>

                <h2>按钮中使用图标</h2>
                <div class="bs-example">
                    <button class="btn btn-default"><i class="fa fa-user"></i> Users</button>
                </div>
                <figure class="highlight">
                    <pre class="brush: javascript">
                        &lt;button class="btn btn-default"&gt;
                            &lt;i class="fa fa-user"&gt;&lt;/i&gt; Users
                        &lt;/button&gt;
                    </pre>
                </figure>
            </div>
        </div>
    </div>
</div>
</body>
#required_js
<script type="text/javascript" src="$!basePath/app/docs.js"></script>
</html>
