                <h2>动态选项卡</h2>


                <h2>操作框架菜单选项卡</h2>
                <div class="bs-example">
                    <button class="btn" onclick="addTab()">添加</button>
                    <button class="btn" onclick="closeTab()">关闭</button>
                </div>
                <script>
                    var idx;
                    function addTab(){
                        idx = top.Tabs.add("http://www.baidu.com", "百度一下", "fa fa-user");
                    }
                    function closeTab(){
                        top.Tabs.kill(idx);
                    }
                </script>
                <figure class="highlight">
                    <pre class="brush: javascript">
