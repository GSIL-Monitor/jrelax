<!DOCTYPE html>
<html class="no-js" lang="zh_CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<title>${system_admin_title}</title>
<link rel="stylesheet" href="$!basePath/framework/plugins/enjoyhint/enjoyhint.css">
#required_css

</head>
<body>
	#loading
	<div class="app $!layout">
		<section class="layout">
			<!-- 内容主体 -->
			<section class="main-content no-b">
				<div class="content-wrap">
					<div class="wrapper">
						<div class="row">
							<div class="col-lg-6">
								<button id="btn1" class="btn btn-primary">btn-primary</button>
							</div>
							<div class="col-lg-6 text-right">
								<button id="btn2" class="btn btn-info">btn-info</button>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 text-center pt20">
								<button id="btn5" class="btn btn-success">btn-success</button>
							</div>
						</div>
					</div>
				</div>
				<a class="exit-offscreen"></a>
				<footer>
					<div class="row">
						<div class="col-lg-6">
							<button id="btn3" class="btn btn-warning">btn-warning</button>
						</div>
						<div class="col-lg-6 text-right">
							<button id="btn4" class="btn btn-danger">btn-danger</button>
						</div>
					</div>
				</footer>
			</section>
		</section>
	</div>
	#required_js

	<!-- 页面组件脚本 -->
	<script type="text/javascript" src="$!basePath/framework/plugins/enjoyhint/enjoyhint.min.js"></script>
	<script type="text/javascript" src="$!basePath/framework/plugins/jquery.center.js"></script>

	<!-- 本页面脚本 -->
	<script type="text/javascript">
		$(function(){
			$("#btn5").parent().parent().center();
			var enjoyhint_instance = new EnjoyHint({});
			var enjoyhint_script_steps = [
					{
						selector : "#btn1",
						event_type : "next",
						description : "这是一个primary按钮"
					},
					{
						selector : "#btn2",
						event_type : "next",
						description : "这是一个info按钮"
					},
					{
						selector : "#btn3",
						event_type : "next",
						description : "这是一个warning按钮"
					},
					{
						selector : "#btn4",
						event_type : "next",
						description : "这是一个danger按钮"
					},
					{
						selector : "#btn5",
						event : "click",
						description : "点击按钮结束引导"
					}
					];
			enjoyhint_instance.setScript(enjoyhint_script_steps);
			enjoyhint_instance.runScript();
		});
	</script>
	#loading_close
</body>
</html>
