<!DOCTYPE html>
<html class="no-js" lang="zh_CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>${system_admin_title}</title>
    #required_css
    <style>
        .menu-item {
            border: 1px solid #e4e4e4;
            margin-bottom: 20px;
            margin-right: 30px;
            width: 28%;
            min-width: 200px;
            border-radius: 5px;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .menu-item:hover {
            border-color: #38adff;
        }

        .menu-item .icon {
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            padding: 8px;
            width: 55px;
            text-align: center;
        }

        .menu-item i {
            font-size: 35px;
        }

        .menu-item span {
            position: absolute;
            top: 28px;
        }

        .menu-list{
            margin-left: -15px !important;
            margin-right: -30px !important;
        }
    </style>
</head>
<body>
<div class="app $!layout">
    <section class="layout">
        <!-- 内容主体 -->
        <section class="main-content">
            <div class="content-wrap">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-lg-offset-2">
                            <div class="panel panel-white" style="padding: 40px 80px; border-color:#eeeeee;">
                                <div class="panel-heading">
                                    <h3 class="panel-title">$!name</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="menu-list">
                                        #foreach($!obj in $!list)
                                        #if($!obj.newWindow)
                                        <a href="$!obj.url" target="_blank">
                                        #else
                                        <a href="$!basePath/index/menu/third/$!obj.id">
                                        #end
                                            <div class="menu-item">
                                                <div class="icon bg-primary">
                                                    <i class="$!obj.icon"></i>
                                                </div>
                                                <span>$!obj.name</span>
                                            </div>
                                        </a>
                                        #end
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="exit-offscreen"></a>
        </section>
    </section>
</div>
</body>
</html>
